version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo No dependencies to install...
  pre_build:
    commands:
      - echo Preparing Lambda package...
      - mkdir -p build/package
      - cp lambda/src/main.py build/package/
  build:
    commands:
      - echo Packaging Lambda zip...
      - cd build/package
      - zip -r9 ../../lambda_package.zip .
artifacts:
  files:
    - lambda_package.zip
  base-directory: build
